<html lang="zh-TW"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冠勳的小秘密</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out;
        }
        .section {
            background: white;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }
        .section.active {
            opacity: 1;
            transform: translateY(0);
        }
        .section:hover {
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        h2 {
            color: #3498db;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }
        li:before {
            content: '▹';
            color: #3498db;
            position: absolute;
            left: 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>李冠勳的秘密</h1>
        
        <div class="section active">
            <h2>基本資料</h2>
            <p>姓名：李冠勳</p>
            <p>年齡：19</p>
            <p>職業：學士</p>
        </div>
        
        <div class="section active">
            <h2>教育背景</h2>
            <p>[國營企業綜合計劃之情趣探討研習主審指示調查實習計畫指示官]</p>
        </div>
        
        <div class="section">
            <h2>性趣愛好</h2>
            <ul>
                <li>黑斯</li>
                <li>長腿</li>
                <li>大奶</li>
            </ul>
        </div>
        
        <div class="section">
            <h2>專業技能</h2>
            <ul>
                <li>誘惑</li>
                <li>調情</li>
                <li>挑逗</li>
            </ul>
        </div>
        
        <div class="section">
            <h2>聯絡方式</h2>
            <p>電子郵件：andy930930@gmail.com</p>
            <p>電話：09696969669</p>
        </div>

    </div>
    
    <script>
        function isInViewport(element) {
            const rect = element.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

        function handleScroll() {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                if (isInViewport(section)) {
                    section.classList.add('active');
                }
            });
        }

        window.addEventListener('scroll', handleScroll);
        window.addEventListener('load', handleScroll);
    </script>

</body></html>
